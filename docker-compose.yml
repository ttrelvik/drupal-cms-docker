services:
  drupal_cms:
    build: .
    image: drupal-cms-local:latest
    ports:
      - "8080:80"
    volumes:
      # Mount the entire sites/default directory for persistence
      - drupal_sites_default:/app/web/sites/default
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  drupal_sites_default: