services:
  drupal_cms:
    build: .
    image: drupal-cms-local:latest
    ports:
      - "8080:80"
    volumes:
      # Mount the entire sites/default directory for persistence
      - drupal_sites_default:/app/web/sites/default
    environment:
      - DB_HOST=db
      - DB_NAME=drupal
      - DB_USER=drupal
      - DB_PASSWORD=drupal
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: drupal
      POSTGRES_USER: drupal
      POSTGRES_PASSWORD: drupal
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  drupal_sites_default: