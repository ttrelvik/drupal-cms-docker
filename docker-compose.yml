services:
  drupal:
    # Use the custom Drupal CMS image with pre-installed dependencies
    # pulled from Docker Hub:
    image: ttrelvik/drupal-core:alpha7
    volumes:
      # Mount the entire sites/default directory for persistence
      - sites_default:/app/web/sites/default
      # Mount SAML certificates
      - ./secrets/saml:/etc/ssl/private
    secrets:
      - source: drupal_postgres_password
        target: drupal_postgres_password
      - gemini_api_key
      - openai_api_key
    # Use .env file for non-sensitive environment variables
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - drupal_net
      - traefik-net
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=traefik-net" # Specify the Traefik network

        # Main router for Drupal CMS primary domain
        # Note: ${DOMAIN} variable substitution doesn't work in Swarm labels - hardcode your domain
        - "traefik.http.routers.drupal.rule=Host(`blog.trelvik.net`)"
        - "traefik.http.routers.drupal.entrypoints=https"
        - "traefik.http.routers.drupal.tls=true"
        - "traefik.http.routers.drupal.tls.certresolver=myresolver"
        - "traefik.http.services.drupal.loadbalancer.server.port=80"

        # --- Dynamic Redirect Router using .env variables ---
        # Note: ${REDIRECT_HOSTNAME} and ${DOMAIN} must be hardcoded in Swarm mode:
        - "traefik.http.routers.drupal_redirect.rule=Host(`drupal.az.trelvik.net`)"
        - "traefik.http.routers.drupal_redirect.entrypoints=https"
        - "traefik.http.routers.drupal_redirect.tls=true"
        - "traefik.http.routers.drupal_redirect.tls.certresolver=myresolver"
        - "traefik.http.routers.drupal_redirect.middlewares=redirect-to-blog"
        # Middleware redirecting to the main DOMAIN
        - "traefik.http.middlewares.redirect-to-blog.redirectregex.regex=^https://drupal.az.trelvik.net/(.*)"
        - "traefik.http.middlewares.redirect-to-blog.redirectregex.replacement=https://blog.trelvik.net/$${1}"
        - "traefik.http.middlewares.redirect-to-blog.redirectregex.permanent=true"

  db:
    image: pgvector/pgvector:0.8.1-pg16-trixie
    volumes:
      - db_data:/var/lib/postgresql/data
      # Init script for pgvector to create extension on DB creation
      - ./.docker/pg-init:/docker-entrypoint-initdb.d
    secrets:
      - source: drupal_postgres_password
        target: drupal_postgres_password
    # Use .env file for non-sensitive environment variables
    env_file:
      - .env
    networks:
      - drupal_net
    deploy:
      replicas: 1

volumes:
  sites_default:
  db_data:


secrets:
  drupal_postgres_password:
    external: true
  gemini_api_key:
    external: true
  openai_api_key:
    external: true

networks:
  drupal_net:
    driver: overlay
  # Use the existing traefik-net (external)
  traefik-net:
    external: true
